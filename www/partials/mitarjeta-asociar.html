<div ng-controller="MiTarjetaAsociarController">
  <h1>Asociar Tarjeta</h1>
  <form novalidate class="simple-form" role="form">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input required="required" type="text" class="form-control" id="name" ng-model="user.name">
    </div>

    <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input required="required" type="email" class="form-control" id="email" ng-model="user.email">
    </div>

    <div class="form-group">
        <label for="card-name">Número Tarjeta:</label>
        <input required="required" type="text" class="form-control" id="card-name" ng-model="user.card_number">
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-block btn-lg btn-primary" ng-click="check(user)">
        <i class="fa fa-floppy-o"></i> Guardar
      </button>
    </div>
  </form>
  
  <style type="text/css">
    .css-form input.ng-invalid.ng-touched {
      background-color: #FA787E;
    }

    .css-form input.ng-valid.ng-touched {
      background-color: #78FA89;
    }
  </style>
</div>
